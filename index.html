<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>

    <div id="main-container">
        <!-- current weather -->
        <div id="current-weather">
            <h1>Bristol</h1>
            <h2>Now</h2>
            <img src="cloud1.png" alt="weather icon">
            <p>8 C / 2 C</p>
            <div id="current-info">
                <div class="info">
                    <div><span class="material-symbols-outlined">air</span></div>
                    <p>9 Km/h</p>
                    <p>Wind</p>

                </div>
                <div class="info">
                    <div><span class="material-symbols-outlined">water_drop</span></div>
                    <p>91%</p>
                    <p>Rain probability</p>
                </div>
                <div class="info">
                    <div><span class="material-symbols-outlined">water</span></div>
                    <p>31%</p>
                    <p>Humidity</p>
                </div>
            </div>
        </div>
        

    <!-- forecast -->
    <div id="forecast">
        <div class="forecase-info">
            <p id="day">Monday</p>
            <div><span class="material-symbols-outlined">rainy</span></div>
            <p>Rain</p>
            <p>6°C</p>
            <p>9°C</p>
        </div>
        <div class="forecase-info">
            <p id="day">Tuesday</p>
            <div><span class="material-symbols-outlined">rainy</span></div>
            <p>Rain</p>
            <p>6°C</p>
            <p>9°C</p>
        </div>
        <div class="forecase-info">
            <p id="day">Wednesday</p>
            <div><span class="material-symbols-outlined">rainy</span></div>
            <p>Rain</p>
            <p>6°C</p>
            <p>9°C</p>
        </div>
        <div class="forecase-info">
            <p id="day">Thursday</p>
            <div><span class="material-symbols-outlined">rainy</span></div>
            <p>Rain</p>
            <p>6°C</p>
            <p>9°C</p>
        </div>
        <div class="forecase-info">
            <p id="day">Friday</p>
            <div><span class="material-symbols-outlined">rainy</span></div>
            <p>Rain</p>
            <p>6°C</p>
            <p>9°C</p>
        </div>
    </div>

</div>
    
</body>
</html>
